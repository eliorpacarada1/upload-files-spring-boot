        <section class="main">
            <div class="main-left" id="test">
                <ul>
                    <li id="dashboard"><i class="fas fa-columns"></i>Dashboard</li>
                    <li id="courses"><i class="fas fa-book"></i>Courses</li>
                    <li id="docs" style="background-color: #9c9c9c61;"><i class="fas fa-file"></i> Documents</li>
                    <li id="settings"><i class="fas fa-user-cog"></i> Settings</li>
                </ul>
            </div>

            <div class="main-main" id="main-id">
                <div class="upload">
                    <h3>Upload a file</h3>
                    <h5 style="text-align: center;font-weight: 200;">Please choose the file you want to upload then click the 'Upload' button</h2>
                        
                        
                        <form id="singleUploadForm" name="singleUploadForm">

                            <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                            
                            <button type="submit" class="primary submit-btn">Upload</button>
                        </form>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                    
                    <div class="tabela" id="tabelaid" style="display: none;">
                        <table style="overflow: auto;">
                            <tr>
                              <th>File ID</th>
                              <th>File name</th>
                              <th>File size</th>
                              <th>Export</th>
                            </tr>
                            <tr>
                              <td id="fileid"></td>
                              <td id="filename"></td>
                              <td id="filesize"></td>
                              <td id="exportid"><a href="#" id="linkid" style="display: none;"><button class="primary">Download</button></a></td>
                            </tr>
                          </table>
                    </div>

                    <div class="tabela2">
                        <h3 style="font-weight: 200;float: left;">Existing files : </h3>
                        <table style="overflow: auto" id="tabela2">
                            <tr>
                              <th>File ID</th>
                              <th>File Name</th>
                              <th>Size</th>
                              <th id="exportid">Export</th>
                            </tr>
                          </table>
                    </div>
